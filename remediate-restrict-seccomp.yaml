apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remediate-restrict-seccomp
  annotations:
    policies.kyverno.io/title: Require seccomp
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.22-1.23"
    policies.kyverno.io/description: >-
      Containers must not be explicitly setting seccomp profile to `Unconfined`. This policy mutates the field 
      spec.securityContext.seccompProfile.type to `RuntimeDefault`,
      and the fields spec.containers[*].securityContext.seccompProfile.type,
      spec.initContainers[*].securityContext.seccompProfile.type, and spec.ephemeralContainers[*].securityContext.seccompProfile.type
      if exists, is set to `true`.
spec:
  background: false
  rules:
    - name: add-seccomp-runtimedefault
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - Job
                - DaemonSet
      mutate:
        foreach:
        - list: "request.object.spec.template.spec.[containers, initContainers, ephemeralContainers][]"
          order: Descending
          patchStrategicMerge:
            spec:
              template:
                spec:
                  =(securityContext):
                    =(seccompProfile):
                      (type): "Unconfined"
                      type: "RuntimeDefault"
                  containers:
                    - (name): "{{ element.name }}"
                      =(securityContext):
                        =(seccompProfile):
                          (type): "Unconfined"
                          type: "RuntimeDefault"
                  initContainers:
                    - (name): "{{ element.name }}"
                      =(securityContext):
                        =(seccompProfile):
                          (type): "Unconfined"
                          type: "RuntimeDefault"
                  ephemeralContainers:
                    - (name): "{{ element.name }}"
                      =(securityContext):
                        =(seccompProfile):
                          (type): "Unconfined"
                          type: "RuntimeDefault"
