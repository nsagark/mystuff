---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-secrets-argo
  annotations:
    policies.kyverno.io/title: Sync Secrets Argo
    policies.kyverno.io/category: operational-best-practices
    policies.kyverno.io/scored: "false"
    policies.kyverno.io/severity: LOW
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Automatically copy the argo secret from the root namespace to the
      namespaces needing a blue/green restart cronjob.
spec:
  validationFailureAction: Enforce
  background: false
  generateExistingOnPolicyUpdate: true
  rules:
    - name: sync-secrets-otel-rule-otel-system
      match: 
        any:
          - resources:
              kinds:
                - Deployment
                - Rollout
                - StatefulSet
              selector:
                matchLabels:
                  copy-argo-secret: "true"

      generate:
        apiVersion: v1
        kind: Secret
        name: argo
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: true
        clone:
          namespace: root-namespace
          name: argo